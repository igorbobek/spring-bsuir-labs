<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot MVC Security using Thymeleaf </title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body style="background: url('/wp2054297.jpg')  50% 50% no-repeat">
<div th:replace="templates :: header_menu"></div>
<div style="width:50%; margin: auto; text-align: center">
    <h1 style="color: white;
    text-align: center;">Change Balance</h1>
    <form th:action="@{/admin/changeBalance}" th:object="${userNew}" method="POST" style="    width: 30%;
    margin: auto;
    color: white;">
        User Name : <input type="text" th:field="*{name}" class="form-control"/> <br/><br/>
        New Balance: <input type="number" th:field="*{balance}" class="form-control"/> <br/><br/>
        <input class="btn btn-primary" type="submit" value="Change"/>
    </form>
</div>
</body>
</html>
