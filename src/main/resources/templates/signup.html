<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div th:fragment="signup">asdasdasdasd</div>
<span th:text="${error != null} ? ${error} : ''">someValue</span>
<form th:action="@{/signup}" th:object="${user}" method="POST" data-toggle="validator">
    User Name : <input type="text" th:field="*{login}" class="form-control"/> <br/><br/>
    Password: <input type="password" th:field="*{password}" class="form-control"/> <br/><br/>
    Repeat Password: <input type="password" name="repeat_password" class="form-control"/> <br/><br/>
    Email: <input type="text" th:field="*{email}" class="form-control"/> <br/><br/>
    <input class="btn btn-primary" type="submit" value="Sign up"/>
</form>

</body>
</html>
