<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title> Spring Boot MVC Security using Thymeleaf </title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body style="background: url('/wp2054297.jpg')  50% 50% no-repeat">
<div th:replace="templates :: header_menu"></div>
<div style="width:50%; margin: auto; text-align: center">
    <h1 style="color: white;
    text-align: center;">Вход</h1>
    <p th:if="${param.error}" class="error">
        Bad Credentials
    </p>
    <span th:text="${error != null} ? ${error} : ''">someValue</span>
    <form th:action="@{/login}" method="POST" style="    width: 30%;
    margin: auto;
    color: white;">
        User Name : <input type="text" name="name" class="form-control"/> <br/><br/>
        Password: <input type="password" name="password" class="form-control"/> <br/><br/>
        <input class="btn btn-primary" type="submit" value="Login"/>
        <a href="/signup" class="btn btn-default">Signup</a>
    </form>
</div>
</body>
</html>
